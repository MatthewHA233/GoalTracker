<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>目标追踪器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入Bootstrap CSS（可选，用于样式美化） -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-5" style="color: var(--primary-color); font-weight: 600;">
      目标追踪器
      <div class="small text-muted" style="font-size: 1rem; margin-top: 0.5rem;">
        追踪你的学习进度
      </div>
    </h1>

    <!-- 设置目标 -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">设置目标</h5>
        <form id="goal-form" class="row g-3 justify-content-center align-items-end">
          <div class="col-md-3">
            <label class="form-label">总任务数</label>
            <input type="number" class="form-control" id="total-tasks" min="1" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">量词</label>
            <input type="text" class="form-control" id="measure-word" value="篇" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">总时间（分钟）</label>
            <input type="number" class="form-control" id="total-time" min="1" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">开始追踪</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 显示计时器 -->
    <div class="card mb-4" id="tracker-card" style="display: none;">
      <div class="card-body">
        <!-- Control Buttons -->
        <div class="row mb-4">
          <div class="col text-center">
            <button class="btn btn-success mx-2" id="start-btn">开始</button>
            <button class="btn btn-warning mx-2" id="pause-btn" disabled>暂停</button>
            <button class="btn btn-danger mx-2" id="reset-btn" disabled>重置</button>
          </div>
        </div>
        <!-- Timers and Targets -->
        <div class="row mb-4">
          <div class="col-md-8">
            <div class="row mb-3">
              <div class="col text-center">
                <h5>总时间</h5>
                <div class="timer display-4" id="total-timer">00:00:00</div>
                <p class="timer-description" id="total-time-target-display">00:00:00</p>
              </div>
              <div class="col text-center">
                <h5>当前任务时间</h5>
                <div class="timer display-4" id="task-timer">00:00:00</div>
                <p class="timer-description" id="average-task-time-display">00:00:00</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Record Task Button -->
        <div class="text-center mb-4">
          <button class="btn btn-info" id="record-task-btn" disabled>记录目标</button>
        </div>
        <!-- Task List -->
        <div class="task-list">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>任务编号</th>
                <th>单个任务时间</th>
                <th>完成时总时间</th>
              </tr>
            </thead>
            <tbody id="task-table-body">
              <!-- 任务项将动态添加到这里 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- 引入jQuery和Bootstrap JS（可选，用于功能增强） -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- 引入自定义脚本 -->
  <script src="script.js"></script>
</body>
</html>
